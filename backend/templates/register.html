<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="icon" href="{{url_for('static',filename='assets/CB symbol.png')}}" type="image/icon type">
        <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>

<body>
    <!--NAVBAR-->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://localhost:3000/">
                <img src="{{url_for('static',filename='assets/chatboting.png')}}" alt="Logo" width="40" height="40" style="filter: invert(100%); "
                    class="d-inline-block align-text-top">
                MediBot
            </a>
        </div>
    </nav>
    <br>
    <br>

    <!--Register Header-->
    <div class="hero">
        <div class="login-box">
            <div class="button-box ">
                <div id="btn"></div>
                <button type="button" class="toggle-btn text marginleft">Register</button>
            </div>

            <!--Social MEdia Register Inputs-->
            <div class="social-icons social-icons img">
                <img src="{{url_for('static',filename='assets/facebook1.png')}}" alt="facebook">
                <img src="{{url_for('static',filename='assets/google.png')}}" alt="google">
                <img src="{{url_for('static',filename='assets/instagram.png')}}" alt="instagram">
                <img src="{{url_for('static',filename='assets/twiiter.png')}}" alt="twitter">
            </div>

            <!--Email Input-->
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>

            <!--PAssword Input-->
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword"> Confirm Password</label>
            </div>

            <!--Phone Number-->
            <div class="form-group m-4">
                <label for="Number">Phone Number:</label>
                <input type="number" id="name" name="name" required>
            </div>

            <!--Register Button-->
            <button type="button" class="btn submit-btn m-4">
                <a href="/form">Register</a></button>
        </div>

    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
