<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="icon" href="{{url_for('static',filename='assets/CB symbol.png')}}" type="image/icon type">
        <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>

<body>
    <style>
        .h1 {
            text-align: center;
        }
    </style>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://localhost:3000/">
                <img src="{{url_for('static',filename='assets/chatboting.png')}}" alt="Logo" width="40" height="40" style="filter: invert(100%); "
                    class="d-inline-block align-text-top"> MediBot</a>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <br>
    <br>
    {% if filenames==[]%}
    <h1 class="h1 mb-2">How can we help you...?</h1>
    {% endif %}
    <div class="row row-cols-1 row-cols-md-3 g-4">

        <!--person-1-->
        {% for file in filenames %}
        <div class="col">
            <div class="card h-100">
                <div class="card-body">
                    <img src="../static/user_reports/{{file}}"
                        class="card-img-top" alt="...">
                    <h4>
                        <p class="card-text mt-3">
                            <lable><b>FileName:- {{file}}</b></lable>
                    </h4>
                    <h5><b>Time :-</b> Today</h5>
                    <a href="../static/user_reports/{{file}}" type="button" class="btn btn-success">Download</a></p>
                </div>
            </div>
        </div>
        {% endfor %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
